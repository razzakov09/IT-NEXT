{%extends 'base.html'%}
{%load static%}
{%block content%}


 <div class="section padding_layout_1 blog_list">
  <div class="container">
    <div class="row">

      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 pull-right">
        <div class="full">
          {% if object_list == 0 %}

          <div class="blog_section">
            <div class="blog_feature_img"> <img class="img-responsive" src="{%static 'images/it_service/404_error_img.png'%}" alt="#"> </div>
          </div>
          {% else %}

          {%for blog in object_list%}
          <div class="blog_section">
            <div class="blog_feature_img"> <img class="img-responsive" src="{{blog.image.url}}" alt="#"> </div>
            <div class="blog_feature_cantant">
              <p class="blog_head">{{blog.title}}</p>
              <div class="post_info">
                <ul>
                  <li><i class="fa fa-user" aria-hidden="true"></i> {{blog.topic}}</li>
                  <li><i class="fa fa-comment" aria-hidden="true"></i> ?</li>
                  <li><i class="fa fa-calendar" aria-hidden="true"></i> {{blog.date}}</li>
                </ul>
              </div>
              <p>{{blog.content}} </p>
              <div class="bottom_info">
                <div class="pull-left"><a class="btn sqaure_bt" href="it_blog_detail.html">Read More<i class="fa fa-angle-right"></i></a></div>
                <div class="pull-right">
                  <div class="shr">Share: </div>
                  <div class="social_icon">
                    <ul>
                      <li class="fb"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                      <li class="twi"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                      <li class="gp"><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                      <li class="pint"><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {%endfor%}
      {%endif%}
        </div>

      </div>



      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 pull-left">
        <div class="side_bar">
          <div class="side_bar_blog">
            <h4>SEARCH</h4>
            <form method = 'GET' action="{%url 'search'%}">
                  <div class="side_bar_search">
              <div class="input-group stylish-input-group">
                <input class="form-control" placeholder="Search" type="text" name = 'q'>
                <span class="input-group-addon">
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </span> </div>
            </div>
